<h2>Products</h2>

<div *ngFor="let product of products; index as id">
 <h3>
   <a [title]="product.name + ' detail'" [routerLink]="['/products', id]">
     {{product.name}}
   </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alert [product]="product" (notify)="onNotify($event)"></app-product-alert>
</div>
